{% extends "base.html" %}

{% block head %}
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link type="text/css" rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'projects.css') }}">
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'card.css') }}">
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'chip.css') }}">
{% endblock %}

{% block body %}

{% if tag is not none %}
<div class="row">
    <div class="md-chips md-chips-center col s2 offset-s5">
        <div class="md-chip md-chip-hover">
            <a class="md-chip-link" href="/projects">{{tag}}</a>
            <div class="md-chip-remove"><a href="/projects" class="md-chip-remove-span">x</a></div>
        </div>
    </div>
</div>
{% endif %}

<div class="row cards-container">
    {% for project in projects %}
    {% include "card.html" %}
    {% endfor %}
</div>

{% endblock %}
